<!-- workout-log.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Log | FitTrack</title>
  <link rel="stylesheet" href="style.css">
</head>
<body class="fade-in">
  <div class="overlay">
    <h1 class="main-logo"><span class="highlight">FIT</span>TRACK</h1>
    <p class="subtext">Log today's workout</p>
    <form>
      <input type="text" placeholder="Workout Type (e.g. Cardio)" required>
      <input type="number" placeholder="Duration (minutes)" required>
      <input type="number" placeholder="Calories Burned" required>
      <button type="submit">Submit</button>
    </form>
  </div>
</body>
</html>

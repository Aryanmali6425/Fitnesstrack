<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Fitness Dashboard</title>
  <link rel="stylesheet" href="dash.css" />
</head>
<body>
  <div class="top-bar">
    <h2>Summary</h2>
    <div class="profile-pic"></div>
  </div>

  <div class="activity-card">
    <h3>Activity Rings</h3>
    <div class="rings-container">
      <div class="ring" id="moveRing"><span>Move</span></div>
      <div class="ring" id="exerciseRing"><span>Exercise</span></div>
      <div class="ring" id="standRing"><span>Stand</span></div>
    </div>
    <div class="ring-stats">
      <p><strong>Move:</strong> <span id="moveText">0/800 KCAL</span></p>
      <p><strong>Exercise:</strong> <span id="exerciseText">0/60 MIN</span></p>
      <p><strong>Stand:</strong> <span id="standText">0/6 HRS</span></p>
    </div>
  </div>

  <div class="info-grid">
    <div class="info-box">
      <h4>Meal Tracker</h4>
      <p>Breakfast, Lunch, Dinner logged</p>
    </div>
    <div class="info-box">
      <h4>Achievements</h4>
      <p>Perfect Week (Stand)</p>
    </div>
    <div class="info-box">
      <h4>Workout</h4>
      <p>Indoor Walk - 1.01 KM</p>
    </div>
    <div class="info-box">
      <h4><a href="sleep.html" style="text-decoration: none; color: inherit;">Sleep Tracker</a></h4>
      <p>View your sleep stats</p>
    </div>
  </div>

  <script>
    const data = {
      move: { current: 500, goal: 800, color: "#ff3d57", element: "moveRing", label: "moveText", unit: "KCAL" },
      exercise: { current: 30, goal: 60, color: "#00ff85", element: "exerciseRing", label: "exerciseText", unit: "MIN" },
      stand: { current: 4, goal: 6, color: "#00cfff", element: "standRing", label: "standText", unit: "HRS" },
    };

    function updateRing(dataPoint) {
      const { current, goal, color, element, label, unit } = dataPoint;
      const percent = Math.min(current / goal, 1);
      const degrees = percent * 360;
      const ring = document.getElementById(element);
      ring.style.background = `conic-gradient(${color} ${degrees}deg, #222 ${degrees}deg)`;
      document.getElementById(label).textContent = `${current}/${goal} ${unit}`;
    }

    for (let key in data) {
      updateRing(data[key]);
    }
  </script>
</body>
</html>

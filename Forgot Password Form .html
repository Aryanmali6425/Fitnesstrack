<!-- Forgot Password Form -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitTrack Login</title>
   <style>
    * {
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: radial-gradient(circle 490px at center,#474747, #050505);
    }

    #forgot-password {
      font-size: 15px;
      font-weight: bold;
      color: #c6ff00;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    #forgot-password h2 {
      margin-bottom: 20px;
    }

    #reset-password-form input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
    }

    #reset-password-form button {
      width: 100%;
      padding: 12px;
      background-color: #28a745;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    #reset-password-form button:hover {
      background-color: #218838;
    }
  </style>
  <body>
<div id="forgot-password">
  <h2>Forgot Password</h2>
  <form id="reset-password-form">
    <input type="text" id="reset-username" placeholder="Enter username" required />
    <input type="password" id="new-password" placeholder="Enter new password" required />
    <button type="submit">Reset Password</button>
  </form>
</div>
</body>
<script>
  // Handle password reset
  document.getElementById("reset-password-form").addEventListener("submit", function(event) {
    event.preventDefault();
    
    const username = document.getElementById("reset-username").value;
    const newPassword = document.getElementById("new-password").value;

    // Send the data to the backend to reset the password
    fetch('/reset-password', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({ username, newPassword })
    })
    .then(response => response.json())
    .then(data => {
      alert(data.message);
    })
    .catch(error => console.error('Error:', error));
  });
</script>

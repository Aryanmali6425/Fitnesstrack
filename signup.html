<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | FitTrack</title>
  <link rel="stylesheet" href="style.css">
  <link rel="script" href="script.js"
  <style></style>
    body {
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
    }
  </style>
</head>
<body class="fade-in">
  <div class="overlay">
    <h1 class="main-logo"><span class="highlight">FIT</span>TRACK</h1>
    <p class="subtext">Create your account to begin</p>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email address" required>
      <input type="password" placeholder="Password" required>
      <button type="submit">Create Account</button>
      <p style="margin-top: 10px; color: white;">Already have an account? <a href="index.html" style="color: #c6ff00;">Login</a></p>
    </form>
  </div>
</body>
</html>

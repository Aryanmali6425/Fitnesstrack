<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>FitTrack Login</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    .fade-in {
      animation: fadeIn 1s ease-in;
    }

    .fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body class="fade-in">
  <div class="overlay">
    <h1 class="main-logo">FIT<span>TRACK</span></h1>
    <p class="subtext">YOUR FITNESS JOURNEY STARTS HERE</p>

    <form class="login-form" onsubmit="handleLogin(event)">
      <input type="email" id="email" placeholder="Email address" required />
      <input type="password" id="password" placeholder="Password" required />
      
      <div class="options">
        <label><input type="checkbox" /> Keep me logged in</label>
        <a href="Forgot Password Form .html">Forgot Password?</a>
      </div>
      <button type="submit">Login</button>
      <div class="create-account">
        <p>Donâ€™t have an account? <a href="Create Account Form.html">Create Account</a></p> 
      </div>
    </form>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "test@gmail.com" && password === "1234") {
        document.body.classList.remove("fade-in");
        document.body.classList.add("fade-out");

        setTimeout(() => {
          window.location.href = "dashboard.html";
        }, 500);
      } else {
        alert("Invalid email or password");
      }
    }
  </script>
</body>
</html>
